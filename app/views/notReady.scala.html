@(title: String)

@main(title, "", "") {

    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('/assets/images/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>503</h1>
                        <hr class="small">
                        <span class="subheading">Service Unavailable</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="well">
                <h1 class="text-center"><small>Not Ready Yet, Try Again Later</small></h1>
            </div>
        </div>
    </div>
    <script type="application/javascript">
        setInterval(document.location.reload(), 5000);
    </script>
}
