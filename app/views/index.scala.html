@(title: String, uri: String, contents: List[model.Content])

@main(title, uri) {

    @for(content <- contents) {
        <article>
            <h2>@content.getTitle</h2>
            <p>@content.getSummary</p>
            <p><a href="@content.getUri">Read more...</a></p>
        </article>
    }
}
