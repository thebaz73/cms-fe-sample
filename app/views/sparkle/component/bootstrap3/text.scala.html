@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "")

<div class="row control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls @if(field.hasErrors) {has-error}">
        <label>@label</label>
        <input type="text"
        class="form-control"
        id="@field.id"
        name="@field.name"
        value="@field.value.getOrElse("")"
        placeholder="@placeholder">
        <p class="help-block">@help</p>
        <p class="help-block text-danger">@{field.error.map { error => error.message }}</p>
    </div>
</div>
