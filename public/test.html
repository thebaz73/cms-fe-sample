<div id="keywords" class="container"></div>
<script type="application/javascript">
    var words = [];
    for(var i= 0; i < 15; i++) {
        obj = {text: 'Text'+(i+1), weight: i*i, link: '/tags/text'+(i+1)};
        words.push(obj);
    }

    $('#keywords').jQCloud(words ,{
        width: 500,
        height: 350
    });
</script>
</body>
